<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body bgcolor="black" style="color: white;">
    <center>
        <div>
            <h2><u>User Registeration Form </u</h2>=fff
    <form action="#" method="get">
        <table> 
            /
            <tr>
                <td>First name : </td>
               <td><input type="text" value="First name"></td>
            </tr>

            <tr>
                <td>Last Name : </td>
                <td><input type="text" value="Lastname" placeholder="Enter Your Lastname"></td>
            </tr>
            <tr>
                <td>Mobile :</td>
                <td><input type="number" value="Mobile"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" value="password"></td>
            </tr>

            <tr>
                <td>Confirm password :</td>
                <td><input type="password" value="Confirm password"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio"name="Gender" value="Male"/>Male
                    <input type="radio"name="Gender" value="Female">Female
                    <input type="radio"name="Gender" value="Others">Others
                </td>
            <tr>
                <td>Skills :</td>
                <td>
                    <input type="checkbox"name="Skills" value="html"/> Html
                    <input type="checkbox"name="Skills" value="css"/> Css
                    <input type="checkbox"name="Skills" value="js"/> Js
                </td>
            </tr>
            <tr>
                <td>States :</td>
                    <td>
                        <select>
                            <option>TN</option>
                            <option>KL</option>
                            <option>KA</option>
                            <option>AP</option>
                        </select>
                    </td>
            <tr>
                <td>Color :</td>
                <td><input type="color"/></td>
            </tr>
            <tr>
                <td> Photo : </td>
                <td><input type="file"></td>
            </tr> 
            <tr>
                <td>Month :</td>
                <td><input type="month"></td>
            </tr>       
            <tr>
                <td>Volume :</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Search :</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>Time :</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>GitHub :</td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>Week :</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>ClickMe :</td>
                <td><input type="button"value="ClickMe"></td>
            </tr>
            <tr>
                <td>Address :></td>
                <td><textarea  id="10" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit"value="Register"/>
                    <input type="reset"value="Cancel"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</center>
</body>
</html>
