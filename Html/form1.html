<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body bgcolor="black" style="color: wheat;">
    <center>
    <div>
        <h2><u>User Registration</u></h2>
        <form action="#" method="get">
            <table>
                <tr>
                    <td>FirstName :</td>
                    <td><input type="text" placeholder="Enter Firstname"/></td>
                </tr>
                <tr>
                    <td>LastName :</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Mobile :</td>
                    <td><input type="number"/></td>
                </tr>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date"/></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td>Confirm Password :</td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio"/> Male
                        <input type="radio"/> Female
                        <input type="radio"/> Others
                    </td>
                </tr>
                <tr>
                    <td>Skills :</td>
                    <td>
                        <input type="checkbox"/> HTML
                        <input type="checkbox"/> CSS
                        <input type="checkbox"/> JS
                    </td>
                </tr>
                <tr>
                    <td>States :</td>
                    <td>
                        <select>
                            <option>TN</option>
                            <option>KL</option>
                            <option>KA</option>
                            <option>AP</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Color :</td>
                    <td><input type="color"/></td>
                </tr>
                <tr>
                    <td>Photo :</td>
                    <td><input type="file"/></td>
                </tr>
                <tr>
                    <td>Month :</td>
                    <td><input type="month"/></td>
                </tr>
                <tr>
                    <td>Volume :</td>
                    <td><input type="range" /></td>
                </tr>
                <tr>
                    <td>Search :</td>
                    <td><input type="search" /></td>
                </tr>
                <tr>
                    <td>Time :</td>
                    <td><input type="time" /></td>
                </tr>
                <tr>
                    <td>GitHub :</td>
                    <td><input type="url" /></td>
                </tr>
                <tr>
                    <td>Week :</td>
                    <td><input type="week" /></td>
                </tr>
                <tr>
                    <td>ClickMe :</td>
                    <td><input type="button" value="Click Me"/></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td>
                        <textarea cols="20" rows="5"></textarea>
                    </td>
                </tr>                
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Register"/>
                        <input type="reset" value="Cancel"/>
                    </td>
                </tr>
            </table>
        </form>
        
    </div>
</center>
    
</body>
</html>
